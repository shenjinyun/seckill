spring:

  web:
    # 静态资源处理
    resources:
      # 启用默认静态资源处理
      add-mappings: true
      cache:
        cachecontrol:
          # 缓存响应时间，单位秒
          max-age: 3600
      chain:
        # 资源链启动缓存，默认开启
        cache: true
        # 启用资源链，默认禁用
        enabled: true
        # 压缩资源（gzip，brotli），默认禁用
        compressed: true
        # html-application-cache: true
      static-locations: classpath:/static/

  # thymeleaf 配置
  thymeleaf:
    # 关闭缓存
    cache:false
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=UTF-8&serverTimeZone=Asia/Shanghai
    username: root
    password: 123456
    hikari:
      # 连接池名
      pool-name: DateHikariCP
      # 最小空闲连接数
      minimum-idle: 5
      # 空闲连接最大存活时间，默认600000（10分钟）
      idle-timeout: 180000
      # 最大连接数，默认10
      maximum-pool-size: 10
      # 从连接池返回的连接自动提交
      auto-commit: true
      # 连接最大存活时间，0表示永久存活，默认1800000（30分钟）
      max-lifetime: 180000
      # 连接超时时间，默认30000（30秒）
      connection-timeout: 30000
      # 测试连接语句
      connection-test-query: SELECT 1

  # redis 配置
  redis:
    # 服务器地址
    host: localhost
    # 端口
    port: 6379
    # 数据库
    database: 0
    # 连接超时时间
    connect-timeout: 10000ms
    lettuce:
      pool:
        # 最大连接数，默认8
        max-active: 8
        # 最大连接阻塞时间，默认-1
        max-wait: 10000ms
        # 最大空闲连接，默认8
        max-idle: 200
        # 最小默认连接，默认0
        min-idle: 0
    password: root123456

  # rabbitMQ
  rabbitmq:
    # 服务器
    host: localhost
    # 用户名
    username: guest
    # 密码
    password: guest
    # 虚拟主机
    virtual-host: /
    # 端口
    port: 5672
    listener:
      simple:
        # 消费者最小数量
        concurrency: 10
        # 消费者最大数量
        max-concurrency: 10
        # 限制消费者每次只处理一条消息，处理完毕再继续下一条消息
        prefetch: 1
        # 启动时是否默认启动容器，默认true
        auto-startup: true
        # 被拒绝时重新进入队列
        default-requeue-rejected: true
    template:
      retry:
        # 开启重试
        enabled: true
        # 重试时间，默认1000ms
        initial-interval: 1000ms
        # 重试最大次数
        max-attempts: 3
        # 重试最大间隔时间。默认10000ms
        max-interval: 10000ms
        # 重试的间隔乘数。比如配2.0，第一次等10s，第二次等20s，第三次等40s
        multiplier: 1

# my batis plus 配置
mybatis-plus:
  # 配置Mapper.xml映射文件
  mapper-locations: classpath*:/mapper/*Mapper.xml
  # 配置MyBatis数据返回类型别名（默认别名是类名）
  type-aliases-package: com.xxx.seckill.pojo


# MyBatis SQL打印（方法接口所在的包，不是Mapper.xml所在的包）
logging:
  level:
    com.xxx.seckill.mapper: debug